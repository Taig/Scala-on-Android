{% macro list( contents, path = '' ) %}
	<ol>
		{% for page in contents %}
			{% if not page.skip %}
				<li class="{{ 'active' if page.id == id else null }}">
					<a href="{{ page.url }}">{{ page.title }}</a>
					{% if page.children %}
						{{ list( page.children, page.url ) }}
					{% endif %}
				</li>
			{% endif %}
		{% endfor %}
	</ol>
{% endmacro %}
