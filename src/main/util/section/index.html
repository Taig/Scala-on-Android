{%- macro section( file, level = 2, class = '' ) -%}
	<section class="{{ class }}" data-src="{{ file }}" data-level="{{ level }}">{% include file %}</section>
{%- endmacro -%}

{%- macro section_further_reading( ids ) -%}
	<section data-src="sources.js" data-level="0">
		<h3>Further reading</h3>
		{{ sourcelist( ids ) }}
	</section>
{%- endmacro -%}
