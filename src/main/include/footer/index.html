<footer>
	<div class="story">
		{% if current.previous %}
			<div class="back"><a href="{{ current.previous.url }}">{{ current.previous.title }}</a></div>
		{% endif %}
		{% if current.next %}
			<div class="continue"><a href="{{ current.next.url }}">{{ current.next.title }}</a></div>
		{% endif %}
	</div>
	<div class="fixtures">
		<img src="/asset/image/scala-android-logo.svg" class="logo" alt="Scala on Android logo" />
	</div>
</footer>
