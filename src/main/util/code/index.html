{%- macro code( path, language = 'scala' ) -%}
	<pre class="code"><code class="highlight" data-language="{{ language }}"><!--{%- include path -%}--></code></pre>
{%- endmacro -%}

{%- macro command( value, language = null ) -%}
	<code class="inline {{ 'highlight' if language }}" data-language="{{ language }}">{{ value }}</code>
{%- endmacro -%}
