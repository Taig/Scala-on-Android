<h3>Installation</h3>

<p>
	To install <em>sbt</em>, <a href="http://www.scala-sbt.org/download.html" target="_blank">download</a> and it from the official website and follow the <a href="http://www.scala-sbt.org/0.13/tutorial/Setup.html" target="_blank">install instructions</a>. The <em>Android SDK Plugin for SBT</em> requires no manual download, but will instead be loaded by <em>sbt</em> as a dependency, which will be explained later.
</p>
